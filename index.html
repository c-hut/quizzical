<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quizzical</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
        <!-- Heading w/ Favicon Logo -->
        <h1 id="logo">
          <img src="assets/favicon/favicon-32x32.png" alt="Quiz Logo" />
        </h1>
      </header>

  <!-- Homepage -->
  <main>
    <div class="welcome-container">
      <!-- Background video -->
      <video
        id="homepage-background"
        autoplay
        loop
        muted
      >
        <!-- See README.md for video attribution -->
        <source
          type="video/mp4"
          src="./assets/videos/homepage-background-video.mp4"
        />
      </video>
    </div>
    <!-- Intro -->
    <div class="welcome-text">
      <h1>Welcome to Quizzical!</h1>
      <h3>Are you ready to test your knowledge?</h3>
      <!-- Click to begin quiz -->
      <button
        id="btn-go-to-quiz"
        type="submit"
        value="go-to-quiz"
        class="navigation"
      >
        Go to Quiz
      </button>
    </div>

    <!-- Quiz area containing questions, answers and running tally -->
    <div class="quiz-container invisible">
      <div id="question-container">
        <span id="question-number">0</span>
        <h3 id="question">Question</h3>
        <ul id="answers">
          <li class="answer"><button data-index="0" id="answer--1" >1</button></li>
          <li class="answer"><button data-index="1" id="answer--2">2</button></li>
          <li class="answer"><button data-index="2" id="answer--3">3</button></li>
          <li class="answer"><button data-index="3" id="answer--4">4</button></li>
        </ul>
        <div id="tally-container">
          <span id="tally-text"
            >Correct answers:
            <span id="running-tally">0</span></span
          >
        </div>
        <div id="button-container">
          <button data-type="forward" id="btn-forward">Next</button>
        </div>
      </div>
    </div>

    <!-- Result area containing the final score and a message which depends on the score -->
    <div class="result-container invisible">
      <h1>Quiz completed!</h1>
      <!-- Winner Background -->
      <video
        class="winner invisible"
        autoplay
        loop
        muted
      >
        <source
          type="video/mp4"
          src="./assets/videos/result-background-win.mp4"
        />
      </video>
      <!-- Loser Background -->
      <video
        class="loser invisible"
        autoplay
        loop
        muted
      >
        <source
          type="video/mp4"
          src="./assets/videos/result-background-lose.mp4"
        />
      </video>
      <div class="score-container">
        <span id="score-text"
          >Final score:
          <span id="final-score">0</span></span
        >
        <br>
        <br>
        <p id="score-message">[Depends on score]</p>
        <button type="reset" id="start-again">Start Again</button>
      </div>
    </div>
  </main>
  <!-- JavaScript File Link -->
  <script src="assets/js/script.js"></script>
</body>
</html>
