<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quizzical</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
        <!-- Heading w/ Favicon Logo -->
        <h1 id="logo">
          <img src="assets/favicon/favicon-32x32.png" alt="Quiz Logo" />
        </h1>
      </header>
  </body>

  <!-- Homepage -->
  <main>
    <div class="welcome-container">
      <!-- Background video -->
      <video
        id="homepage-background"
        height="100%"
        width="100%"
        autoplay
        loop
        muted
      >
        <!-- See README.md for video attribution -->
        <source
          type="video/mp4"
          href="https://www.vecteezy.com/video/1787130-two-classic-light-bulbs-glowing-and-swinging-in-darkness-in-4k"
          alt="Two classic light bulbs glowing and swinging in darkness"
          src="./assets/videos/homepage-background-video.mp4"
        />
      </video>
    </div>
    <!-- Intro -->
    <div class="welcome-text">
      <h1>Welcome to Quizzical!</h1>
      <h3>Are you ready to test your knowledge?</h3>
      <!-- Click to begin quiz -->
      <button
        id="btn-go-to-quiz"
        type="submit"
        value="go-to-quiz"
        class="navigation"
      >
        Go to Quiz
      </button>
    </div>
